name: Melodic CI

on:
  push:
    branches-ignore:
      - "humble**"
  pull_request:
    branches-ignore:
      - "humble**"

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: melodic, ROS_REPO: testing}
          - {ROS_DISTRO: melodic, ROS_REPO: main}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
